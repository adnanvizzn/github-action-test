name: Print Docker Environment Information

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  print-environment-info:
    runs-on: ubuntu-latest

    container:
      image: adnan4772/flutter-android-setup:latest

    steps:
      - name: Print System Information
        run: |
          echo "=================================="
          echo "ðŸ§ SYSTEM INFORMATION"
          echo "=================================="
          echo "OS Version:"
          cat /etc/os-release
          echo ""
          echo "Architecture:"
          uname -a
          echo ""

      - name: Print Java Information
        run: |
          echo "=================================="
          echo "â˜• JAVA INFORMATION"
          echo "=================================="
          echo "Java Version:"
          java --version
          echo ""
          echo "Java Home:"
          echo $JAVA_HOME
          echo ""
          echo "Which Java:"
          which java
          echo ""

      - name: Print Flutter Information
        run: |
          echo "=================================="
          echo "ðŸ¦ FLUTTER INFORMATION"
          echo "=================================="
          echo "Flutter Version:"
          flutter --version
          echo ""
          echo "Flutter Doctor:"
          flutter doctor -v
          echo ""
          echo "Flutter Channel:"
          echo $FLUTTER_CHANNEL
          echo ""
          echo "Flutter SDK Path:"
          which flutter
          echo ""

      - name: Print Dart Information
        run: |
          echo "=================================="
          echo "ðŸŽ¯ DART INFORMATION"
          echo "=================================="
          echo "Dart Version:"
          dart --version
          echo ""
          echo "Which Dart:"
          which dart
          echo ""

      - name: Print Gradle Information
        run: |
          echo "=================================="
          echo "ðŸ˜ GRADLE INFORMATION"
          echo "=================================="
          echo "Gradle Version:"
          gradle --version
          echo ""
          echo "Gradle Home:"
          echo $GRADLE_HOME
          echo ""
          echo "Which Gradle:"
          which gradle
          echo ""
          echo "Gradle Properties:"
          if [ -f /root/.gradle/gradle.properties ]; then
            echo "Content of gradle.properties:"
            cat /root/.gradle/gradle.properties
          else
            echo "gradle.properties file not found"
          fi
          echo ""

      - name: Print Android SDK Information
        run: |
          echo "=================================="
          echo "ðŸ¤– ANDROID SDK INFORMATION"
          echo "=================================="
          echo "Android SDK Root:"
          echo $ANDROID_SDK_ROOT
          echo ""
          echo "Android SDK Manager:"
          if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "SDK Manager found at: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            echo ""
            echo "Installed SDK packages:"
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list_installed
          else
            echo "SDK Manager not found"
          fi
          echo ""

      - name: Print Environment Variables
        run: |
          echo "=================================="
          echo "ðŸŒ ENVIRONMENT VARIABLES"
          echo "=================================="
          echo "FLUTTER_CHANNEL: $FLUTTER_CHANNEL"
          echo "FLUTTER_VERSION: $FLUTTER_VERSION"
          echo "GRADLE_VERSION: $GRADLE_VERSION"
          echo "JAVA_VERSION: $JAVA_VERSION"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo ""
          echo "PATH:"
          echo $PATH | tr ':' '\n'
          echo ""

      - name: Print Installed Packages
        run: |
          echo "=================================="
          echo "ðŸ“¦ INSTALLED PACKAGES"
          echo "=================================="
          echo "APT packages installed:"
          dpkg -l | grep -E "(curl|unzip|git|wget|xz-utils|libglu1-mesa|openjdk|ninja-build)" || echo "Some packages might not be listed"
          echo ""

      - name: Print Directory Structure
        run: |
          echo "=================================="
          echo "ðŸ“ DIRECTORY STRUCTURE"
          echo "=================================="
          echo "Flutter installation:"
          ls -la /opt/flutter/ 2>/dev/null || echo "Flutter directory not accessible"
          echo ""
          echo "Gradle installation:"
          ls -la /opt/gradle/ 2>/dev/null || echo "Gradle directory not accessible"
          echo ""
          echo "Android SDK:"
          ls -la $ANDROID_SDK_ROOT/ 2>/dev/null || echo "Android SDK directory not accessible"
          echo ""
          echo "Working directory (/app):"
          ls -la /app/ 2>/dev/null || echo "App directory is empty or not accessible"
          echo ""

      - name: Summary
        run: |
          echo "=================================="
          echo "ðŸ“‹ SUMMARY"
          echo "=================================="
          echo "âœ… Docker Image: adnan4772/flutter-android-setup:latest"
          echo "âœ… Base OS: Ubuntu 22.04"
          echo "âœ… Flutter Channel: $FLUTTER_CHANNEL"
          echo "âœ… Flutter Version: $FLUTTER_VERSION"
          echo "âœ… Gradle Version: $GRADLE_VERSION"
          echo "âœ… Java Version: $JAVA_VERSION"
          echo "âœ… Android SDK Root: $ANDROID_SDK_ROOT"
          echo "=================================="